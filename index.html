<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script defer src="./index.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="row">
        <div class="col-md-4 offset-md-4">

            <div class="card">
                <div class="card-body">
                 
                    <h1>Password Generator</h1>
                    <h2 id="generatedPassword"></h2>
                    <form>
                        <div>
                            <label for="passwordLength"> Password length </label>
                            <input type="number" name="passwordLength" id="passwordLength" min="0" max="15">
                        </div>
                        <div>
                            <label for="includeNumbers"> Include numbers</label>
                            <input type="checkbox" id="includeNumbers" name="">
                        </div>
                        <div>
                            <label for="includeCapitalLetters"> Include capital letters</label>
                            <input type="checkbox" name="includeCapitalLetters" id="includeCapitalLetters">
                        </div>
                        <div>
                            <label for="includeSymbols"> Include symbols </label>
                            <input type="checkbox" name="" id="includeSymbols">
                        </div>
                        <button class="btn btn-success" type="button" id="generateBtn"> Generate </button>
                        <button class="btn btn-success" type="button" id="copyBtn"> Copy </button>
                    </form>


                </div>
              </div>

        </div>
    </div>


</body>
</html>
